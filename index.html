<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap"
      rel="stylesheet"
    />
    <script src="javascript.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="overlay"></div>

    <div class="modalContainer">
      <form method="get" class="bookForm">
        <h2>Add a book to the library</h2>
        <div class="fields">
          <!-- <label for="title">Book Title:</label> -->
          <input
            type="text"
            name="title"
            class="title"
            placeholder="Book Title"
            required
          />
        </div>
        <div class="fields">
          <!-- <label for="author">Author:</label> -->
          <input
            type="text"
            name="author"
            class="author"
            placeholder="Author"
            required
          />
        </div>
        <div class="fields">
          <!-- <label for="pages">How many pages?</label> -->
          <input
            type="text"
            name="pages"
            class="pages"
            placeholder="Pages"
            required
          />
        </div>

        <div class="fields checkDiv">
          <label for="hasReadIt">Have You Read It?</label>
          <input
            type="checkbox"
            name="hasReadIt"
            class="hasReadIt"
            id="hasReadIt"
          />
        </div>
        <div class="submitBtn">
          <input type="submit" value="Add Book" />
        </div>
      </form>
    </div>

    <div class="content">
      <div class="header">
        <div class="logo"><h1>Library</h1></div>
        <div class="addBook">
          <button class="btn">
            <img
              class="plusSign"
              src="/home/oscar/repos/library/plus.svg"
              alt="plus"
            />
          </button>
        </div>
      </div>

      <div class="main">
        <div class="cards"></div>
      </div>
    </div>
  </body>
</html>
