<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <table class="bookTable">
      <tr>
        <th>Book Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Already read?</th>
      </tr>
      <tr>
        <td id="title">Element 1</td>
        <td id="author">Element 2</td>
        <td id="pages">Element 3</td>
        <td id="hasRead">Element 4</td>
      </tr>
    </table>

    <button class="btn">Add New Book</button>

    <div class="modalContainer">
      <div class="newBookModal">
        <form method="get" class="bookForm">
          <div class="fields">
            <label for="title">Book Title:</label>
            <input type="text" name="title" class="title" />
          </div>
          <div class="fields">
            <label for="author">Author:</label>
            <input type="text" name="author" class="author" />
          </div>
          <div class="fields">
            <label for="pages">How many pages?</label>
            <input type="text" name="pages" class="pages" />
          </div>
          <div class="fields">
            <label for="hasReadIt">Have You Read It?</label>
            <input type="text" name="hasReadIt" class="hasReadIt" />
          </div>
          <div class="submitBtn">
            <input type="submit" value="Add Book" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
